<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GPS Map with Live Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #map {
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-btn,
        .complaint-btn {
            float: right;
        }

        /* Modal styles (for login) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Improved Navbar Styles */
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: 'Arial', sans-serif;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-btn a,
        .complaint-btn a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .login-btn a:hover,
        .complaint-btn a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <div class="login-btn">
        <a href="#" onclick="openLoginModal()">Login</a>
    </div>
    <div class="complaint-btn">
        <a href="#" onclick="openComplaintForm()">Klacht indienen</a>
    </div>
</div>

<div id="map"></div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Login</h2>
        <!-- Your login form goes here -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<div id="complaintForm" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeComplaintForm()">&times;</span>
        <h2>Klachtenformulier</h2>
        <!-- Your complaint form goes here -->
        <form>
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="complaint">Klacht:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>
            <br>
            <input type="submit" value="Verstuur Klacht">
        </form>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([51.95125782253237, 4.551303612442333], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function onLocationFound(e) {
        var userLatLng = e.latlng;

        // Clear existing markers (optional)
        map.eachLayer(function (layer) {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });

        // Create a marker at the user's live location
        L.marker(userLatLng).addTo(map);
    }

    function onLocationError(e) {
        alert(e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Request the user's location every 5 seconds
    map.locate({ watch: true, enableHighAccuracy: true, maximumAge: 5000 });

    // Functions to open and close the login modal
    function openLoginModal() {
        document.getElementById('loginModal').style.display = 'block';
    }

    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    // Functions to open and close the complaint form
    function openComplaintForm() {
        document.getElementById('complaintForm').style.display = 'block';
    }

    function closeComplaintForm() {
        document.getElementById('complaintForm').style.display = 'none';
    }

    // Close the login modal if the user clicks outside of it
    window.onclick = function(event) {
        var modal = document.getElementById('loginModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
</script>
</body>
</html>
